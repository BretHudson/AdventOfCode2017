<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bret Hudson's Advent of Code 2017</title>
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
	<script src="js/blueprint.js"></script>
	<script src="js/q.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<header>
		<div class="contents">
			<h2 class="presents"><a href="https://brethudson.com">Bret Hudson</a> Presents</h2>
			<h1 class="aoc">Advent of Code 2017</h1>
			<select id="day-select"></select>
			<textarea id="input" placeholder="Input"></textarea>
		</div>
	</header>
	<div id="snowglobe">
		<div class="ball">
			<div class="snow"></div>
			
			<div class="snowperson">
				<div class="top"><div></div></div>
				<div class="bottom"><div></div></div>
			</div>
			
			<div class="tree">
				<div class="branch"></div>
				<div class="branch"></div>
				<div class="branch"></div>
				<div class="branch"></div>
				<div class="branch"></div>
			</div>
			
			<div id="snowflakes"></div>
			
			<div class="tint"></div>
			<div class="shine"></div>
		</div>
		<div class="base">
			<button id="shake-button" class="button">
				<span>Shake</span>
			</button>
			<input id="result-1" type="text" placeholder="Part 1 Result" >
			<input id="result-2" type="text" placeholder="Part 2 Result" >
		</div>
		<div id="source"><a href="#">VIEW  SOURCE</a></div>
	</div>
</body>
</html>
